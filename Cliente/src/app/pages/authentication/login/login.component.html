<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <section class="vh-100" style="background-color: #F1F4F6;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-1">
                            <div class="col-md-7 col-lg-5 p-3 p-lg-5 d-flex align-items-center">
                                <img src="assets\images\saia-logo.png" alt="saia-logo" class="img-fluid" />

                            </div>
                            <div class="col-md-5 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form action="/login" method="post">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <span class="h1 fw-bold mb-0">Log In</span>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="usuarioId" class="form-label" for="user">Username</label>
                                            <input type="text" name="usuarioId" id="user"
                                                class="form-control form-control-sm" required="required" [(ngModel)]="usuarioId"/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="clave" class="form-label" for="pass">Password</label>
                                            <input type="password" id="pass" name="clave"
                                                class="form-control form-control-sm" required="required" [(ngModel)]="clave"/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label for="localId" class="form-label" for="local">Local</label>
                                            <input class="form-control form-control-sm" name="localId" id="local"
                                                type="text" required="required"  [(ngModel)]="localId">
                                        </div>


                                        <div class="pt-1 mb-4 d-flex justify-content-between">
                                            <button (click)="login()" class="btn btn-outline-success btn-lg btn-block"
                                                type="submit" id="loginbutton">Aceptar</button>
                                        </div>


                                        <a class="small text-muted" href="#!">Recuperar contrase√±a</a>


                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
