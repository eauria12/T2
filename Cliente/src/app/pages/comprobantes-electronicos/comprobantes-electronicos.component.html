<div class="row">
  <div class="col-sm-12">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header class="icon-title">
        <mat-card-title class="m-b-0 title">
          <mat-icon class="icon">search</mat-icon>
          <span>Filtros de BÃºsqueda</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="b-t-1">
        <form>
          <div class="row">
            <div class="col-sm-3">
              <mat-card-title>Establecimientos a Nivel</mat-card-title>
              <mat-selection-list
                #nivel
                [multiple]="false"
                (selectionChange)="onSelectionChange($event)">
                <mat-list-option
                  *ngFor="let nivel of typesOfNivel"
                  [value]="nivel">
                  {{ nivel }}
                </mat-list-option>
              </mat-selection-list>
            </div>

            <div class="col-sm-4">
              <div class="pt-5 filter"></div>
              <div *ngIf="selected == 'Zona'" class="pt-4">
                <app-select-zona
                  (selectedValue)="onSelectedValue($event)"></app-select-zona>
              </div>
              <div class="pt-2 filter"></div>

              <div *ngIf="selected == 'Local'" class="pt-5">
                <app-select-locales
                  (selectedValue)="
                    onSelectedValue($event)
                  "></app-select-locales>
              </div>
            </div>
            <div class="col-sm-4">

            </div>
            <!--

                        <div class="row">
                            <div class="col-sm-6 filter">
                                <app-filtro-fecha></app-filtro-fecha>

                            </div>
                        </div>
-->
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="row">
    <div class="col-sm-12"></div>
  </div>
