<form>
  <ng-select
    [items]="localId"
    bindLabel="nombre"
    bindValue="id" 
    name="nombre"
    [(ngModel)]="selectLocal"
    (ngModelChange)="onSelectChange()"
    >
  </ng-select>
</form>
<!-- 
      bindValue="id" 
indica el valor que se recupera del ng-select para id o nombre, segun requiera la api
 -->
