<mat-card class="b-1 shadow-none">
    <mat-card-header>
      <mat-card-title>Lineas </mat-card-title>
    </mat-card-header>
    <mat-card-content class="b-t-1">
      <mat-selection-list #lineasElegidas class="lista-container" (selectionChange)="onLineasSeleccionadas(lineasElegidas)">
        <mat-list-option *ngFor="let linea of lineas" [value]="linea.id">
          {{ linea.codigoNombre }}
        </mat-list-option>
      </mat-selection-list>

    </mat-card-content>
  </mat-card>
