<div class="filtro-fecha">
  <div class="busqueda-fecha">
    <mat-card-title>Desde:</mat-card-title>
    <p-calendar [(ngModel)]="datedesde" name="desde" [showIcon]="true" (ngModelChange)="onDesdeChange()"
      class="input-text1"></p-calendar>
  </div>
  
  <div class="busqueda-fecha">
    <mat-card-title>Hasta:</mat-card-title>
    <p-calendar [(ngModel)]="datehasta" name="hasta" [showIcon]="true" (ngModelChange)="onHastaChange()"
      class="input-text1"></p-calendar> 
  </div>
</div>
