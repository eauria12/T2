<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="icon-title">
        <mat-card-title class="m-b-0 title">
            <mat-icon class="icon">search</mat-icon><span>Filtros de Búsqueda</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form>
            <div class="row">
                <div class="col-sm-3">
                    <mat-card-title>Línea:</mat-card-title>
                    <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select>
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-card-title>Tipo de Inventario</mat-card-title>
                    <mat-selection-list #nivel [multiple]="false">
                        <mat-list-option *ngFor="let tipo of tipoInventario" [value]="tipo">
                            {{ tipo }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div class="col-sm-2">
                    <mat-card-title>Tipo de Nivel</mat-card-title>
                    <mat-selection-list #nivel [multiple]="false">
                        <mat-list-option *ngFor="let nivel of tipoNivel" [value]="nivel">
                            {{ nivel }}
                        </mat-list-option>
                    </mat-selection-list>

                </div>

                <div class="col-sm-3">
                    <!--form-outline mb-4-->
                    <mat-card-title>Buscar por:</mat-card-title>
                    <mat-form-field>
                        <mat-label>Select an option</mat-label>
                        <mat-select>
                            <mat-option value="1">Option 1</mat-option>
                            <mat-option value="2">Option 2</mat-option>
                            <mat-option value="3">Option 3</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-card-title>Ingrese parámetro:</mat-card-title>
                    <mat-form-field>
                        <input matInput placeholder="" value="">
                    </mat-form-field>

                </div>

                <div class="col-sm-3">
                    <mat-card-title>Periodo:</mat-card-title>
                    <mat-form-field>
                        <input matInput placeholder="" value="">
                    </mat-form-field>
                    <mat-card-title>Estado:</mat-card-title>
                    <mat-form-field>
                        <input matInput placeholder="" value="">
                    </mat-form-field>
                </div>

                <div class="col-sm-1 buttons">
                    <button mat-flat-button color="warn" class="w-100">
                        Buscar
                    </button>
                    <button mat-flat-button color="accent" class="w-100">
                        Limpiar
                    </button>
                </div>

            </div>
        </form>

    </mat-card-content>
</mat-card>
