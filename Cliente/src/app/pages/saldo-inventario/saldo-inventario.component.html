<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="icon-title">
        <mat-card-title class="m-b-0 title">
            <mat-icon class="icon">search</mat-icon><span>Filtros de BÃºsqueda</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form>
            <div class="row">
                <div class="col-sm-3">
                    <mat-card-title>Nivel</mat-card-title>
                    <mat-selection-list #nivel [multiple]="false">
                        <mat-list-option *ngFor="let nivel of typesOfNivel" [value]="nivel">
                            {{ nivel }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div class="col-sm-3">
                    <app-lista-lineas (lineasSeleccionadas)="handleLineasSeleccionadas($event)" [lineasDisponibles]="lineasDisponibles" ></app-lista-lineas>
                </div>

                <div class="col-sm-3">
                    <app-lista-locales (localesSeleccionados)="handleLocalesSeleccionados($event)" [localesDisponibles]="localesDisponibles" ></app-lista-locales>
                </div>


                <div class="col-sm-3 buttons">
                    <button mat-flat-button color="warn" class="m-t-8" (click)="imprimirLocales()">
                        Buscar
                    </button>
                    <button mat-flat-button color="accent" class="w-100">
                        Limpiar
                    </button>
                </div>

            </div>
        </form>

    </mat-card-content>
</mat-card>
