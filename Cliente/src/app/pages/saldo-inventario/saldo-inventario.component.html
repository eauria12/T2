<div class="row">
  <div class="col-sm-12">
    <mat-card class="cardWithShadow theme-card">
      <mat-card-header class="icon-title">
        <mat-card-title class="m-b-0 title">
          <mat-icon class="icon">search</mat-icon><span>Filtros de Búsqueda</span>
        </mat-card-title>
      </mat-card-header>

      <mat-card-content class="b-t-1">
        <form>
          <div class="row">
            <div class="col-md-4">
              <div class="row">
                
                <div class="col-sm-6 filter">
                  <mat-card-title>Nivel</mat-card-title>
                  <mat-selection-list #nivel [multiple]="false">
                    <mat-list-option [value]="typesOfNivel[0]" [disabled]="!opcionesNivel[0]" (click)="handleNivelSeleccionado()">Nacional</mat-list-option>
                    <mat-list-option [value]="typesOfNivel[1]" [disabled]="!opcionesNivel[1]" (click)="handleNivelSeleccionado()">Zona</mat-list-option>
                    <mat-list-option [value]="typesOfNivel[2]" [disabled]="!opcionesNivel[2]" (click)="handleNivelSeleccionado()">Local</mat-list-option>
                  </mat-selection-list>

                </div>

                <div class="col-sm-6 filter">
                  <mat-card class="b-1 shadow-none">
                    <mat-card-header>
                      <mat-card-title> Zonas </mat-card-title>
                    </mat-card-header>
                    <mat-selection-list #zon class="listCard">
                      <mat-list-option *ngFor="let zon of zona">
                        {{ zon }}
                      </mat-list-option>
                    </mat-selection-list>
                  </mat-card>
                </div>
              </div>
            </div>
            <div class="col-md-8">
              <div class="row">
                <div class="col-sm-4 filter">
                  <app-lista-lineas 
                  (lineasSeleccionadas)="handleLineasSeleccionadas($event)"
                  [lineasDisponibles]="lineasDisponibles">
                  </app-lista-lineas>
                </div>

                <div class="col-sm-8 filter">
                  <app-lista-locales 
                  #localesElegidos 
                  (localesSeleccionados)="handleLocalesSeleccionados($event)"
                  [localesDisponibles]="localesDisponibles"
                  [NivelLocal]="NivelLocal">
                  </app-lista-locales>
                </div>
              </div>
              <div class="row"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-3 filter">
              <mat-card-title>Presentación</mat-card-title>
              <mat-selection-list #present [multiple]="false">
                <mat-list-option *ngFor="let pr of presentacion" [value]="presentacion">
                  {{ pr }}
                </mat-list-option>
              </mat-selection-list>
            </div>
            <div class="col-sm-3">
              <mat-card-title>Articulo</mat-card-title>
              <mat-selection-list #lineArt [multiple]="false">
                <mat-list-option *ngFor="let linArt of lineArticulo" [value]="lineArticulo">
                  {{ linArt }}
                </mat-list-option>
              </mat-selection-list>
            </div>
            <div class="col-sm-3"></div>
            <div class="col-sm-3">
              <div class="buttons">
                <button mat-flat-button color="warn" class="m-t-8" (click)="imprimirTabla()">
                  <!--(click)="buscarLocales()"-->
                  Buscar
                </button>
                <button mat-flat-button color="accent" class="m-t-8" (click)="buscarLocales()">
                  Limpiar
                </button>
              </div>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <app-tablas *ngIf="buscarClicked" [localesMostrar]="localesSeleccionados" [lineasMostrar]="lineasSeleccionadas">
    </app-tablas>
  </div>
</div>
