<mat-card class="cardWithShadow theme-card">
    <mat-card-header class="icon-title">
        <mat-card-title class="m-b-0 title">
            <mat-icon class="icon">search</mat-icon><span>Filtros de BÃºsqueda</span>
        </mat-card-title>
    </mat-card-header>

    <mat-card-content class="b-t-1">
        <form>
            <div class="row">
                <div class="col-sm-3">
                    <mat-card-title>Nivel</mat-card-title>
                    <mat-selection-list #nivel [multiple]="false">
                        <mat-list-option *ngFor="let nivel of typesOfNivel" [value]="nivel">
                            {{ nivel }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div class="col-sm-3">
                    <mat-card-title>Lineas</mat-card-title>
                    <mat-selection-list #lineas class="lista-container">
                        <mat-list-option *ngFor="let linea of optionLinea">
                            {{ linea }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>

                <div class="col-sm-3">
                    <!--form-outline mb-4-->
                    <mat-card-title>Locales</mat-card-title>
                    <mat-selection-list #locales class="lista-container">
                        <mat-list-option *ngFor="let linea of optionLinea">
                            {{ linea }}
                        </mat-list-option>
                    </mat-selection-list>
                </div>


                <div class="col-sm-3 buttons">
                    <button mat-flat-button color="warn" class="w-100">
                        Buscar
                    </button>
                    <button mat-flat-button color="accent" class="w-100">
                        Limpiar
                    </button>
                </div>

                <div class="col-sm-3 buttons">
                    <app-lista-locales></app-lista-locales>
                    
                </div>

            </div>
        </form>

    </mat-card-content>
</mat-card>
